parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 2020
  sourceType: module
plugins:
  - mocha
  - prettier
  - '@typescript-eslint'
extends:
  - standard
  - 'plugin:mocha/recommended'
  - 'eslint:recommended'
  - 'plugin:@typescript-eslint/eslint-recommended'
  - 'plugin:@typescript-eslint/recommended'
rules:
  import/order: warn
  comma-dangle:
    - error
    - always-multiline
  no-async-promise-executor:
    - 'off'
  no-empty-pattern:
    - 'off'
  no-undef:
    - error
  no-var:
    - error
  object-curly-spacing:
    - error
    - always
  quotes:
    - error
    - single
    - allowTemplateLiterals: true
  semi:
    - error
    - always
  spaced-comment:
    - 'off'
  no-prototype-builtins:
    - 'off'
  sort-keys:
    - 'off'
  space-before-function-paren:
    - 'off'
  node/no-path-concat:
    - 'off'
  mocha/no-mocha-arrows:
    - 'off'
env:
  browser: true
  es6: true
