parser: '@typescript-eslint/parser'
plugins:
  - '@typescript-eslint'
  - prettier
extends:
  - plugin:@typescript-eslint/recommended
  - plugin:prettier/recommended
overrides:
  - files:
      - "test/**/*.ts"
    rules:
      '@typescript-eslint/no-explicit-any': 0
ignorePatterns:
  - packages/**/node_modules
  - packages/**/dist
  - dist
  - target
# Exclude the autogenerated anchor IDL and type files
  - packages/client/idl
# Temporarily excluded until updated to v2
  - wallet
  - frontend-tests
env:
  node: true
  mocha: true
parserOptions:
  ecmaVersion: 2020
  sourceType: module
