[package]
name = "solarium"
version = "0.1.0"
description = "Solana Program Library ID Program"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/identity-com/sol-did"
license = "Apache-2.0"
edition = "2018"

[features]
no-entrypoint = []
test-bpf = []

[dependencies]
borsh = "0.8.1"
borsh-derive = "0.8.1"
num-derive = "0.3"
num-traits = "0.2"
sol-did = {version = "0.1.1", features = [ "no-entrypoint" ] }
solana-program = "1.5.10"
thiserror = "1.0"

[dev-dependencies]
solana-program-test = "1.5.10"
solana-sdk = "1.5.10"

[lib]
crate-type = ["cdylib", "lib"]

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
