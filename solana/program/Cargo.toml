[package]
name = "solana-gateway-program"
version = "0.1.3"
description = "OCIV Gateway Program"
authors = ["Daniel Kelleher <daniel@identity.com>"]
repository = "https://github.com/identity-com/on-chain-identity-gateway"
license = "Apache-2.0"
edition = "2018"

[features]
no-entrypoint = []
test-bpf = []

[dependencies]
borsh = "0.9.1"
num-derive = "0.3"
num-traits = "0.2"
solana-program = "=1.9.29"
solana-gateway = { path = "../integration-lib" }
thiserror = "1.0"
zeroize = "=1.3.0"

[dev-dependencies]
solana-program-test = "=1.9.29"
solana-sdk = "=1.9.29"
tokio = { version = "1.0", features = ["macros"]}

[lib]
crate-type = ["cdylib", "lib"]

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
