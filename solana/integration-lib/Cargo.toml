[package]
name = "solana-gateway"
version = "0.0.1"
description = "Solana on-chain identity gateway"
repository = "https://github.com/identity-com/on-chain-identity-gateway"
edition = "2018"

[features]
program = []
client = []
test = []
default = ["program"]
no-entrypoint = []

[dependencies]
solana-program = "1.5.14"
spl-token = { version = "3.1", features = ["no-entrypoint"] }
num-derive = "0.3"
num-traits = "0.2.12"
thiserror = "1.0.20"

[lib]
crate-type = ["cdylib", "lib"]

[dev-dependencies]

[profile.release]
lto = true

[profile.test]
opt-level = 2
