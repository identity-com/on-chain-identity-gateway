name: Solana Gateway Program Build
on:
  push:
    paths:
      - 'solana/program/**'
      - '.github/**'
  pull_request:
jobs:
  solana-gateway-program-lint:
    name: Lint the solana gateway program on ${{ matrix.rust }} and ${{ matrix.os }}

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        rust: ['nightly-2021-02-18']
        os: [ubuntu-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        
      - name: Use Rust ${{ matrix.rust }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true
          profile: minimal
          components: rustfmt, clippy

      - name: Cache build dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ./solana/program/target
          key: cargo-lint-${{ hashFiles('Cargo.lock') }}

